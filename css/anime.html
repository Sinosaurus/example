      html,

      body {
        height: 100vh;

      }
      .stars {
        position: relative;
        /* width: 100%;
        height: 100%; */
      }
      .stars span {
        display: inline-block;
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: white;
        transform: rotate(45deg);
        /* 使星星模糊一点 */
        opacity: 0.2;
        /* 动画名称 动画时间  速度  开始时间 次数 */
        /* animation: blinking 1s linear var(--d) infinite; */
      }
      /* blinking : 闪烁 */
      @keyframes blinking {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          /* 星星大小放大 1.5倍 ，旋转45度成菱形 */
          transform: scale(1.5) rotate(45deg);
          opacity: 1;
        }
      }
      .stars span:nth-child(1) {
        top: 10%;
        left: 10%;
        --d: 10s;
      }
      .stars span:nth-child(2) {
        top: 20%;
        left: 20%;
        --d: 6s;
      }

      }

      .line {
        height: 300px;
        position: relative;
      }
      .line span.stop {
        animation-play-state: paused;
        /* opacity: 0; */
      }
      .line span.paly {
        animation-play-state: running;
        /* opacity: 0;   */
      }

      .line span {
        position: absolute;
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color: #fff;
        animation: line 6s linear var(--d) infinite;
      }
      .line span:nth-child(1) {
        --d: 1s;
      }
      .line span:nth-child(2) {
        --d: 1.2s;
      }
      .line span:nth-child(3) {
        --d: 1.4s;
      }
      .line span:nth-child(4) {
        --d: 1.6s;
      }
      .line span:nth-child(5) {
        --d: 1.8s;
      }
      @keyframes line {
        0%,40% {
          top: 0;
          opacity: 0;
        }
       60%,100%{
          opacity: 1;
          top: 300px;
          /* opacity: 0; */
        }
      }
