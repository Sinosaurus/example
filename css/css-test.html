<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      max-height:50px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px dashed #ccc;
    }
    /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/writing-mode */
    .item-1 {
      writing-mode: vertical-lr;
    }
    /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/font-variant-numeric */
    @font-face {
      font-family: "Source Sans Pro";
      font-style: normal;
      font-weight: 400;
      src: url("https://mdn.mozillademos.org/files/15757/SourceSansPro-Regular.otf") format("opentype");
    }

    .item-2 {
      font-family:  "Source Sans Pro";
      font-variant-numeric:slashed-zero;
    }

    .item-3 {
      user-select: unset;
    }

    .item-4 {
      color: red;
      border: 100px solid #eee;
      clip-path: fill-box;
    }

    .item-5 {
      shape-outside:border-box
    }
    .item-6 {
      min-height: 100px;
      background-color: red;
      padding: 10px;
      border: 10px solid #333;
      background-clip: content-box;
      
    }
  </style>
</head>
<body>
  <div class="item-1">
    我是一只丑小鸭
    我是一只丑小鸭
    我是一只丑小鸭
  </div>
  <div class="item-2">
    0012345
  </div>
  <div class="item-3">
    是否可以复制
  </div>
  <div class="item-4">
    111111
  </div>
  <div class="item-5"></div>
  <div class="item-6"></div>
  <div class="item-7"></div>
  <div class="item-8"></div>
  <div class="item-9"></div>
  <div class="item-10"></div>
</body>
</html>
