<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 拦截 defineProperty

      const handler = {
        defineProperty(target, property, descriptor) {
          return false
        } 
      }
      const target = {}
      const proxy = new Proxy(target, handler)
      proxy.foo = 'bar'
      console.log(target, proxy)
  </script>
</body>

</html>
