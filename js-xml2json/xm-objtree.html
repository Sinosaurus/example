<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xml转为json</title>
  <style>
    .container {
      padding: 10px;
      min-height: 200px;
      background-color: skyblue;
    }

    .item {
      padding: 20px;
    }

    textarea {
      padding: 10px;
      width: 100%;
    }

    button {
      height: 40px;
      padding-left: 20px;
      padding-right: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <a href="http://www.kawa.net/works/js/xml/objtree-e.html" target="_blank">
    <h1>xml-objtree</h1>
  </a>
  <main class="container">
    <div class="item">
      <textarea id="xml" cols="40" rows="20"></textarea>
      <p>xml</p>
    </div>
    <div class="item">
      <button id="transform_btn">转化</button>
    </div>
    <div class="item">
      <textarea id="json" cols="40" rows="20"></textarea>
      <p>json</p>
    </div>
  </main>
  <iframe src="http://www.kawa.net/works/js/xml/objtree-e.html" frameborder="0" width="100%" height="600px"></iframe>
  <script src="./../lib/XML.ObjTree/lib/XML/ObjTree.js"></script>
  <script src="./../lib/dumper/index.js"></script>
  <script>
    const xotree = new XML.ObjTree()
    // 此处 dumper 使用有问题，暂时先不做处理
    const dumper = new JKL.Dumper()
    const btn = document.getElementById('transform_btn')
    const xml = document.getElementById('xml')
    const json = document.getElementById('json')
    btn.addEventListener('click', function () {
      const xml_value = document.getElementById('xml').value
      const tree = xotree.parseXML(xml_value)
      json.value = JSON.stringify(tree, null, 4)
    }, false)
  </script>
</body>

</html>
