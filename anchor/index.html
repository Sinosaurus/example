<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.8/semantic.min.css">
  <title>anchor</title>
  <style>
    html,
    body {
      /* scroll-behavior: smooth; */
    }

    .wide {
      padding: 20px;
      border: 1px solid transparent;
    }

    #top {
      position: fixed;
      right: 30px;
      bottom: 30px;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
    }

    .base {
      margin-top: 20vh;
    }
  </style>
</head>

<body>
  <div class="base">

    <div class="ui container grid">
      <h1>
        如何通过url定位到页面指定位置，并带有focus选中效果
      </h1>
      <div class="eight wide column">
        <div class="ui container relaxed divided list">
          <h2>使用 <code>hash</code> 模式进行页面定位</h2>
          <div class="item">
            <i class="large aws middle aligned icon"></i>
            <div class="content">
              <a href="./base.html#one" class="header">one</a>
              <div class="description">跳转到 <code>id="one"</code> </div>
            </div>
          </div>
          <div class="item">
            <i class="large github middle aligned icon"></i>
            <div class="content">
              <a href="./base.html#two" class="header">two</a>
              <div class="description">跳转到 <code>id="two"</code></div>
            </div>
          </div>
          <div class="item">
            <i class="large apple middle aligned icon"></i>
            <div class="content">
              <a href="./base.html#three" class="header">three</a>
              <div class="description">跳转到 <code>id="three"</code></div>
            </div>
          </div>
          <div class="item">
            <i class="large google middle aligned icon"></i>
            <div class="content">
              <a href="./base.html#four" class="header">four</a>
              <div class="description">跳转到 <code>id="four"</code></div>
            </div>
          </div>
          <div class="item">
            <i class="large microsoft middle aligned icon"></i>
            <div class="content">
              <a href="./base.html#five" class="header">five</a>
              <div class="description">跳转到 <code>id="five"</code></div>
            </div>
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <div class="ui container relaxed divided list">
          <h2>使用 <code>js</code> 获取 <code>url</code> 上的 <code>id</code> 进行页面定位</h2>
          <div class="item">
            <i class="large aws middle aligned icon"></i>
            <div class="content">
              <a href="./update.html#one" class="header">one</a>
              <div class="description">跳转到 <code>id="one"</code> </div>
            </div>
          </div>
          <div class="item">
            <i class="large github middle aligned icon"></i>
            <div class="content">
              <a href="./update.html#two?v=1" class="header">two</a>
              <div class="description">跳转到 <code>id="two"</code></div>
            </div>
          </div>
          <div class="item">
            <i class="large apple middle aligned icon"></i>
            <div class="content">
              <a href="./update.html#three" class="header">three</a>
              <div class="description">跳转到 <code>id="three"</code></div>
            </div>
          </div>
          <div class="item">
            <i class="large google middle aligned icon"></i>
            <div class="content">
              <a href="./update.html#four?v=1" class="header">four</a>
              <div class="description">跳转到 <code>id="four"</code></div>
            </div>
          </div>
          <div class="item">
            <i class="large microsoft middle aligned icon"></i>
            <div class="content">
              <a href="./update.html#five?v=1" class="header">five</a>
              <div class="description">跳转到 <code>id="five"</code></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="top">
      <i class="arrow up icon"></i>
    </div>
  </div>

</body>
<script src="./smoothscroll.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.8/semantic.min.js"></script>
<script>
  $(() => {
    $('#top').click(() => {
      $(document).scrollTop(0)
    })
  })
</script>

</html>
