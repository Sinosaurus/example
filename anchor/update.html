<script>
  // 消除chrome记录滚动位置
  console.dir(window.history)
  // if ('scrollRestoration' in history) {

  $(() => {

    /**
     * 第一步 需要通过url拿到对应的id
     * 借助 scrollView 可以滚动到可视位置，但是会存在第一种base的情况，无法定义距离顶部的位置
     * 因而需要进行计算方可
     */



    // 链接改变页面不刷新
    const changeUrl = () => {
      const firstTop = document.scrollingElement.scrollTop
      window.location.hash = ""
      window.history.replaceState(null, null, window.location.pathname + window.location.search)
      document.scrollingElement.scrollTop = firstTop
    }
    const getUrlId = () => {
      const urlId = location.href.split('#')[1]
      if (!urlId) return
      const el = document.getElementById(urlId.replace(/\?.*/, ''))
      console.log(el.getBoundingClientRect(), document.scrollingElement.scrollTop)
      console.log(el)
      window.scrollTo({
        top: el.getBoundingClientRect().top > 0 ? el.getBoundingClientRect().top : el.getBoundingClientRect().bottom + document.scrollingElement.scrollTop - 40
      })
      // if (location.href.indexOf('?') > -1) {
      //   /**
      //    * 若是携带参数，如何让其具有focus效果
      //    * 
      //    */
      //   const el = document.getElementById(urlId.replace(/\?.*/, ''))
      //   console.log(el.getBoundingClientRect(), document.scrollingElement.scrollTop)

      //   el.scrollIntoView()

      // } else {

      // }
    }
    /**
     * @description: 若是通过链接进入当前页面，最好使用 `one`
     * 如此事件只执行一次即可
     * https://github.com/iamdustan/smoothscroll
     */
    getUrlId()
    $(document).on('click', function () {
      // changeUrl()
    })
    $('#top').click(() => {
      $(document).scrollTop(0)
    })

  })
