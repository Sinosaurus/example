<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>time: {{time}}</h2>
  </div>
  <script src="./../node_modules/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data () {
        return {
          date: Date.now()
        }
      },
      computed: {
        time () {
          return this.date
        }
      },
      
    })
  </script>
</body>
</html>
