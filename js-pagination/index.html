<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagination</title>
  <style>
    .sc-pagination {
      max-width: 1000px;
      margin: auto;
      display: flex;
      align-items: center;
    }
    .sc-pagination__container {
      padding-left: 0;
      list-style: none;
      display: flex;
      margin-left: 14px;
      margin-right: 14px;
    }
    .sc-pagination__item + .sc-pagination__item {
      margin-left: 14px;
    }
    .sc-pagination__item,
    .sc-pagination__btn {
      cursor: pointer;
    }
    .sc-pagination__item button,
    .sc-pagination__btn button {
      padding: 6px 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    .sc-pagination__item button.active,
    .sc-pagination__btn button.active {
      border-color: red;
      color: red;
    }
    .sc-pagination__item.ellipsis button{
      width: 33px;
    }
  </style>
</head>
<body>
  <div class="sc-pagination">
    <div class="sc-pagination__btn">
      <a href="">
        <button>上一页</button>
      </a>
    </div>

</html>
