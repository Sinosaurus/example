<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <script src="./jquery-3.2.1.js"></script>

<body>
  <div class="login">
    <form class="login-wrap" action="./pass/passcheck.php" method="post">

      </div>
      <input type="submit" class="btn btn-primary btn-block"  value="登录">
    </form>
  </div>
  <script>
      (function(){var coder = document.getElementById('coder');
          coder.onclick = function() {
              this.src = './pass/codeRand.php?_' + Math.random();
          }})(); //自调用函数 不污染变量

    $('#code').change(function() {
        $.ajax({
            url: './pass/deal_code.php',

                val: $(this).val()
            },
            type: 'post',
            dataType: 'text',
            success: function(data) {

            }
        })
    })



  </script>
</body>
