<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./../jquery-1.12.2.js"></script>
    <script>
        $(function() {
            $('#btn').on('click', function() {
                $.ajax({
                    url: 'https://suggest.taobao.com/sug',
                    data: {
                        q: $('#txt').val(),
                        code: 'utf8'
                    },
                    dataType: 'jsonp',
                    jsonpCallback: 'fn',
                    success: function(data) {
                        var re = data.result;
//                        console.log(re);
                        var str = '';
                        $(re).each(function(k, v) {
                            str += '<li>'+ v[0]+'</li>';
                        })
                        $('ul').html(str);
                    }
                })
            })
        })
    </script>
</head>
<body>
<input type="text" id="txt">
<input type="button" value="搜索" id="btn">
<ul>
    <li>1</li>
    <li>2</li>
</ul>
